
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;800&display=swap');

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'League Spartan', sans-serif;
            color: #444;
        }
       .bg-container{
                   background-image:url("https://dicdevelopmenttrust.com/wp-content/uploads/2024/11/Whats-On-BG-Only.png");
            background-color: #44b0ec;
            background-position:center center;
            background-size:cover;
            height:100vh;
       }
       .title{            
            margin: 0;
            color:#fff;
            text-align:center;
        }
        div.title {padding:20px 0;text-shadow:0px 2px 2px #708895;}
        .title h1{font-weight:800;margin:0;font-size:55px;}
        .title h3{font-weight:600;margin:0;}
        
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            padding: 10px;
            color: #fff;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .day-column {
            flex-basis: 32%;
            display: flex;
            flex-direction: column;
            padding: 8px;
            background-color: #fff;
            color: #44b0ec;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .day-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: #44b0ec;
            display: flex;
            justify-content: space-between;
        }
        .day-date {
            font-size: 1rem;
            color: #444;
        }
        .events {
            font-size: 0.9rem;
            padding-top: 4px;
        }
        .event {
            padding-top: 4px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        .event-title {
            font-weight: 600;
            color: #444;
            display: block;
        }
        .event-time {
            display: block;
            color: #444;
        }
        .no-event {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="bg-container">
    <div class="title">
        <h1 class="title">What's On This Week</h1>
        <h3>@CastlelandVenue</h3>
        <h3>www.castlelandcentre.com</h3>
    </div>
    <div class="calendar-container">
        
            <div class="day-column">
                <div class="day-header">Mon <span class="day-date">12 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Tue <span class="day-date">13 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Wed <span class="day-date">14 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Thu <span class="day-date">15 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Fri <span class="day-date">16 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Sat <span class="day-date">17 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
            <div class="day-column">
                <div class="day-header">Sun <span class="day-date">18 May</span></div>
                <div class="events">
                    <span class="no-event">No events</span>
                </div>
            </div>
        
    </div>
  </div>
</body>
</html>
